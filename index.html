<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <h1>Simple Calculator</h1>
    <div>
        <table>
            <tr>
                <td colspan="4"><input type="text" id="display" readonly></td>
            </tr>
            <tr>
                <td><button id="btn7">7</button></td>
                <td><button id="btn8">8</button></td>
                <td><button id="btn9">9</button></td>
                <td><button id="btnDivide">/</button></td>
            </tr>
            <tr>
                <td><button id="btn4">4</button></td>
                <td><button id="btn5">5</button></td>
                <td><button id="btn6">6</button></td>
                <td><button id="btnMultiply">*</button></td>
            </tr>
            <tr>
                <td><button id="btn1">1</button></td>
                <td><button id="btn2">2</button></td>
                <td><button id="btn3">3</button></td>
                <td><button id="btnSubtract">-</button></td>
            </tr>
            <tr>
                <td><button id="btn0">0</button></td>
                <td><button id="btnDot">.</button></td>
                <td><button id="btnEquals">=</button></td>
                <td><button id="btnAdd">+</button></td>
            </tr>
            <tr>
                <td colspan="4"><button id="btnClear">Clear</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
